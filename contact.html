<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Meal Card - Contact</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        .header {
            padding: 1rem 2rem;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            margin-left: 2rem;
            font-weight: 500;
        }

        /* Main Content Styles */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .contact-info {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
        }

        .info-item {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
        }

        .info-item h3 {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .info-item p {
            color: #666;
        }

        .icon {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        .map {
            margin-top: 1.5rem;
            height: 300px;
            width: 100%;
        }

        .map iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        /* Contact Form Styles */
        .contact-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .btn-primary {
            background: #ff7f50;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background: #ff6b3d;
        }

        /* Footer Styles */
        .footer {
            background-color: var(--background-light);
            padding: 1.5rem 4rem;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quick-access {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .quick-access a {
            color: #666;
            text-decoration: none;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
        }

        .contact-info p {
            color: #666;
            text-align: right;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <img src="J:\Jean\InternshipWeek1\LG.png" alt="Smart Meal Card">
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="contact-container">
            <div class="contact-info">
                <div class="info-item">
                    <img src="J:\Jean\InternshipWeek1\location-icon.jpg" alt="Location" class="icon">
                    <div>
                        <h3>Location:</h3>
                        <p>24V3+QMG, KG 203 St, Kigali</p>
                    </div>
                </div>
                <div class="info-item">
                    <img src="J:\Jean\InternshipWeek1\email_icon.jpg" alt="Email" class="icon">
                    <div>
                        <h3>Email:</h3>
                        <p>kyassajean@gmail.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <img src="J:\Jean\InternshipWeek1\phone_icon.jpg" alt="Phone" class="icon">
                    <div>
                        <h3>Call:</h3>
                        <p>+250 790006901</p>
                    </div>
                </div>
                <div class="map">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.7904783955447!2d30.101643215259466!3d-1.9555567000000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca6f907feabf7%3A0x207b54b64c8ffb34!2sAdventist%20University%20of%20Central%20Africa%2C%20Science%20and%20Technology%20Centre!5e0!3m2!1sen!2srw!4v1706998843659!5m2!1sen!2srw"
                        width="100%"
                        height="300"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="quick-access">
                <span>Quick access:</span>
                <a href="#">Help</a>
                <a href="#">More</a>
                <a href="#">About us</a>
            </div>
            <div class="footer-links">
                <a href="#">Info</a>
                <a href="#">Support</a>
                <a href="#">About</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="contact-info">
                <p>Tel: 0790006901</p>
                <p>Instagram: mealcard</p>
            </div>
        </div>
    </footer>
</body>
</html>
